<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>新增书籍信息</title>
</head>
<body>

<form action="add" method="post">
    <table border="1" >
        <tr>
            <th colspan="8" height="50" style="font-size: 20px;background-color: yellow">书籍信息列表</th>
        </tr>
        <tr>
            <th colspan="4" style="text-align:left;background-color: yellow">
                书籍名称：</th>
            <th><input name="name"></th>

        </tr>

        <tr>
            <th colspan="4" style="text-align:left;background-color: yellow">
                作者姓名：</th>
            <th>
                <input name="author">
            </th>

        </tr>

        <tr>
            <th colspan="4" style="text-align:left;background-color: yellow">
                发行时间：</th>
            <th>
                <input name="time" type="date">
            </th>

        </tr>
        <tr>
            <th colspan="4" style="text-align:left;background-color: yellow">
                书籍类型：</th>
            <th>
                <input name="type">
            </th>

        </tr>

        <tr>
            <th colspan="8">
                <input type="submit" value="添加">
                <input type="reset">
            </th>
        </tr>
    </table>
</form>

</body>
</html>
